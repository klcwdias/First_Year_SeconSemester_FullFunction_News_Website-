<html>
<head>
    <title>Login </title>
    <link rel="stylesheet" type="text/css" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    </head>
 <body>
<br>
<br>
     <section class="container">
    <div class="cont">
        <form name="signin" method="post" action="">
        <div class="form sign-in">
            <h2>Welcome</h2>
            <label>
                <span>Email</span>
                <input type="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password">
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="submit" class="submit">Sign In</a></button>
         
        </div>
        </form>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>If you already has an account, just sign in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
                    
                    
            <div class="form sign-up">
                <form name="signup" method="post" action="http://localhost/signup.php"> 
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input type="text" name="un">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" name="ue">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="pw">
                </label>
                <label>
                    <span>Confirm Your Password</span>
                    <input type="password">
                </label>
                    <button type="submit" class="submit" value="submit"><a href="signinconfirmation.html">Sign Up</a></button>
                
            </div>
        </div>
    </div>
                    </section>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
</body>
</html>
